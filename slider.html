<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>


    <script src="http://localhost:58232/sliderengine/jquery.js"></script>
    <!-- Insert to your webpage before the </head> -->
    <script  src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <link rel="stylesheet" type="text/css" href="sliderengine/amazingslider-1.css">
    <script src="sliderengine/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div id="amazingslider-wrapper-1" style="display:block;position:relative;max-width:900px;margin:0px auto 56px;">
        <div id="amazingslider-1" style="display:block;position:relative;margin:0 auto;">
            <ul class="amazingslider-slides" style="display:none;">
                <li><img src="images/Conciertos.jpg" alt="Conciertos"  title="Conciertos" />
                </li>
                <li><img src="images/fondo1.jpg" alt="fondo1"  title="fondo1" />
                </li>
                <li><img src="images/fondo2.jpg" alt="fondo2"  title="fondo2" />
                </li>
                <li><img src="images/franco.jpg" alt="franco"  title="franco" data-texteffect="Bottom bar" />
                </li>
            </ul>
            <ul class="amazingslider-thumbnails" style="display:none;">
                <li><img src="images/Conciertos-tn.jpg" alt="Conciertos" title="Conciertos" /></li>
                <li><img src="images/fondo1-tn.jpg" alt="fondo1" title="fondo1" /></li>
                <li><img src="images/fondo2-tn.jpg" alt="fondo2" title="fondo2" /></li>
                <li><img src="images/franco-tn.jpg" alt="franco" title="franco" /></li>
            </ul>
        <div class="amazingslider-engine"><a href="http://amazingslider.com" title="Responsive jQuery Content Slider">Responsive jQuery Content Slider</a></div>
        </div>
    </div>
    <!-- End of body section HTML codes -->
    
</body>
</html>
